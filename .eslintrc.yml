env:
  browser: true
  es2021: true
  node: true
extends:
  - eslint:recommended
  - plugin:vue/essential
  - plugin:@typescript-eslint/recommended
  - '@nuxtjs/eslint-config-typescript'
  - prettier
parserOptions:
  ecmaVersion: latest
  parser: '@typescript-eslint/parser'
  sourceType: module
plugins:
  - vue
  - '@typescript-eslint'
rules: { 'semi': ['error', 'always'], 'quotes': ['error', 'double'], 'vue/multi-word-component-names': 'off', 'no-console': 'off' }
